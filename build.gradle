// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin:  'java'
apply plugin:  'checkstyle'
apply plugin:  'findbugs'
apply plugin:  'pmd'
apply plugin:  'jacoco'
//apply plugin:  'net.researchgate.release' version '2.4.0'
//apply plugin:  "com.jfrog.bintray" version '1.7'
apply plugin:  'maven'
apply plugin:  'maven-publish'

ext {
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:21.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()

    maven { url " https://mvnrepository.com/artifact/com.solacesystems/sol-jcsmp" }
    // https://mvnrepository.com/artifact/com.solacesystems/sol-jcsmp

    
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    //api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:21.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.bouncycastle:bcprov-jdk15on:1.54'
    compile 'org.bouncycastle:bcpkix-jdk15on:1.54'
    compile 'org.bouncycastle:bcpg-jdk15on:1.54'
    compile 'org.apache.geronimo.specs:geronimo-jms_2.0_spec:1.0-alpha-2'
    compile 'org.apache.qpid:qpid-jms-client:0.23.0'
    compile 'commons-io:commons-io:2.4'
    compile 'org.slf4j:slf4j-api:1.7.14'
    testCompile 'org.slf4j:slf4j-simple:1.7.14'
    compile group: 'com.solacesystems', name: 'sol-jcsmp', version: '10.4.0'
    compile group: 'com.solacesystems', name: 'sol-jms', version: '10.4.0'
    //compile 'com.puppycrawl.tools:checkstyle:8.12'
}

tasks.withType(FindBugs) {
    reports {
        xml.enabled = true
        html.enabled = false
    }
}

task zip(type: Zip) {
    from configurations.runtime.allArtifacts.files
    from configurations.runtime
    exclude "geronimo-jms_1.1*"
    exclude "sol-*"
    exclude "commons-l*"
    into "thirdparty"
}

task tar(type: Tar) {
    from configurations.runtime.allArtifacts.files
    from configurations.runtime
    exclude "geronimo-jms_1.1*"
    exclude "sol-*"
    exclude "commons-l*"
    compression = Compression.GZIP
    extension 'tgz'
    into "thirdparty"
}

task copyRuntimeLibs(type: Copy) {
    into "$buildDir/output/lib"
    from configurations.runtime
}

checkstyle {
    sourceSets = []
}

findbugs {
    sourceSets = []
}

processResources {
    expand project.properties
}
